name: Update Map for Faculty Group 1

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'faculty.csv'
  schedule:
  - cron: "0 0 7 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: move files into place
        run: mv faculty1.csv faculty.csv
      - name: install library
        run: pip install git+https://github.com/cmccomb/map-of-research.git
      - name: scrape the data
        run: scrape_faculty_data
      - name: create the visualization
        run: visualize_faculty_data
      - name: commit and push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.token }}
